apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: europe-central2-docker.pkg.dev/lolmatch-415913/backend-java/api-gateway:lolmatch
          resources:
            limits:
              memory: 512Mi
              cpu: 250m
          envFrom:
            - configMapRef:
                name: api-gateway-cm
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - port: 65509
      targetPort: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-cm
data:
  SPRING_PROFILES_ACTIVE: "dev"
