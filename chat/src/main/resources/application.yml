spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/chat
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                format_sql: true
                default_schema: public
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect