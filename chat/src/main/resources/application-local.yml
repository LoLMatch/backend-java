# konfiguracja do test√≥w lokalnych, nie w kontenerze
spring:
    application:
        name: chat
    datasource:
        url: jdbc:postgresql://localhost:5432/chat
        username: chat
        password: chat
        driver-class-name: org.postgresql.Driver
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                default_schema: public
                generate_statistics: false
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        open-in-view: false
    jackson:
        deserialization:
            fail-on-unknown-properties: false
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://keycloak:8443/realms/lolmatch
    rabbitmq:
        addresses: localhost
        username: guest
        password: guest
server:
    port: 8081
    servlet:
        context-path: /api/chat
eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
        register-with-eureka: true
        fetch-registry: true
