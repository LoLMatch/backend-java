spring:
    application:
        name: chat
    datasource:
        url: jdbc:postgresql://database:5432/chat
        username: chat
        password: chat
        driver-class-name: org.postgresql.Driver
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                default_schema: public
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect
    jackson:
        deserialization:
            fail-on-unknown-properties: false
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: https://idp.lolmatch.click/realms/lolmatch
    rabbitmq:
        addresses: rabbitmq
        username: guest
        password: guest
server:
    servlet:
        context-path: /api/chat
eureka:
    client:
        serviceUrl:
            defaultZone: http://discovery-server:8761/eureka/
        register-with-eureka: true
        fetch-registry: true
