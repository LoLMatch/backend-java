version: '3.8'

services:
  db-keycloak:
    build:
      context: .
      dockerfile: database/Dockerfile
    image: postgres:${TAG}
    container_name: "keycloak-database"
    platform: ${PLATFORM}
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=keycloak
    ports:
      - "5432:5432"
    networks:
      - network
    healthcheck:
      test: "pg_isready -U postgres"

  db-calendar:
    build:
      context: .
      dockerfile: database/Dockerfile
    image: postgres:${TAG}
    container_name: "calendar-database"
    platform: ${PLATFORM}
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=calendar
    ports:
      - "5433:5432"
    networks:
      - network
    healthcheck:
      test: "pg_isready -U postgres"

  rabbitmq:
    build:
      context: .
      dockerfile: rabbitmq/Dockerfile
    container_name: "rabbitmq"
    platform: ${PLATFORM}
    image: rabbitmq:${TAG}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - network
    healthcheck:
      test: "rabbitmq-diagnostics -q ping"

  keycloak:
    build:
      context: .
      dockerfile: keycloak/Dockerfile
      # tak mozna zrobic
      # args:
      #   - AMQP_USERNAME=user
      #   - AMQP_PASSWORD=password
    container_name: "keycloak"
    image: keycloak:${TAG}
    platform: ${PLATFORM}
    ports:
      - "8443:8443"
      - "8444:8444"
    depends_on:
      db-keycloak:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - network
    healthcheck:
      test: ["CMD-SHELL", "echo -n > /dev/tcp/127.0.0.1/8443"]

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    platform: ${PLATFORM}
    image: api-gateway:${TAG}
    environment:
      - SPRING_PROFILES_ACTIVE=dev # extra logs + docker settings -> application-dev.properties
    ports:
      - '8080:8080'
    networks:
      - network
    depends_on:
      - keycloak

  calendar:
    build:
      context: .
      dockerfile: calendar/Dockerfile
    container_name: calendar
    platform: ${PLATFORM}
    image: api-calendar:${TAG}
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - '8888:8888'
    networks:
      - network
    depends_on:
      keycloak:
        condition: service_healthy
      db-calendar:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  chat-service:
    build:
      context: .
      dockerfile: chat/Dockerfile
    platform: ${PLATFORM}
    container_name: "chat-service"
    image: chat-service:${TAG}
    ports:
      - '8081:8080'
    networks:
      - network
    depends_on:
      keycloak:
        condition: service_healthy
      db-keycloak:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

networks:
  network:
    driver: bridge

